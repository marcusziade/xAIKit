name: Release

on:
  push:
    tags:
      - '[0-9]+.[0-9]+.[0-9]+'

permissions:
  contents: write
  packages: write
  actions: write

jobs:
  create-release:
    name: Create Release
    runs-on: ubuntu-latest
    outputs:
      upload_url: ${{ steps.create_release.outputs.upload_url }}
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Create Release
      id: create_release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ github.ref }}
        release_name: ${{ github.ref_name }}
        draft: false
        prerelease: false

  build-macos:
    name: Build macOS Binary
    needs: create-release
    runs-on: macos-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Select Xcode
      run: sudo xcode-select -s /Applications/Xcode_15.0.app
    
    - name: Build Release Binary
      run: |
        swift build -c release
        cp .build/release/xai-cli ./xai-cli-macos
        chmod +x xai-cli-macos
        tar -czf xai-cli-macos.tar.gz xai-cli-macos
    
    - name: Upload macOS Binary
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ needs.create-release.outputs.upload_url }}
        asset_path: ./xai-cli-macos.tar.gz
        asset_name: xai-cli-macos.tar.gz
        asset_content_type: application/gzip

  build-linux:
    name: Build Linux Binary
    needs: create-release
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Build Linux Binary in Docker
      run: |
        docker build -t xaikit:release .
        docker create --name extract xaikit:release
        docker cp extract:/usr/local/bin/xai-cli ./xai-cli-linux
        docker rm extract
        chmod +x xai-cli-linux
        tar -czf xai-cli-linux.tar.gz xai-cli-linux
    
    - name: Upload Linux Binary
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ needs.create-release.outputs.upload_url }}
        asset_path: ./xai-cli-linux.tar.gz
        asset_name: xai-cli-linux.tar.gz
        asset_content_type: application/gzip